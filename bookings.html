        <meta charset="UTF-8">

            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;500;700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="heading">
                <ul>
                    <a href="index.html" id="website-title">
                        <li id="logo">
                            <h1>Orbital Oasis</h1>
                        </li>
                    </a>
                </ul>
                <div id="object">

                </div>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="resort.html">Resort</a>
                    </li>
                    <li>
                        <a href="roomsnsuites.html">Quarters</a>
                    </li>
                    <li>
                        <a href="bookings.html" class="selected">Boarding Pass</a>
                    </li>
                    <li>
                        <a href="events.html">Experiences</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="contact-form">
                <div class="text">
                    <h2>Start Booking - not close to finalised</h2>

                    <form>
                        <fieldset>
                            <legend>Your Details</legend>
                            <label for="room">Room:</label>
                            <select id="room" name="room">
                                <option value="Clone">Clone Room</option>
                                <option value="Mate">Mates Room</option>
                                <option value="Luxury">Luxury Room</option>
                            </select>

                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname">

                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname">

                            <label for="country">Country:</label>
                            <select id="state" name="state">
                                <option value="US">US</option>
                                <option value="AUS">AUS</option>
                                <option value="CA">CA</option>
                                <option value="NZ">NZ</option>
                                <option value="EU">EU</option>
                                <option value="GB">GB</option>
                                <option value="RU">RU</option>
                                <option value="IDK">IDK</option>
                            </select>

                            <label for="postcode">Postcode:</label>
                            <input type="text" id="postcode" name="postcode">

                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone">

                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email">

                            <label for="age">Age Group:</label>
                            <input type="radio" id="young-adult" name="gender" value="young-adult">
                            <label for="young-adult">18-24</label><br>
                            <input type="radio" id="youngish-adult" name="gender" value="youngish-adult">
                            <label for="youngish-adult">25-30</label><br>
                            <input type="radio" id="older" name="gender" value="older">
                            <label for="older">30+</label>
                        </fieldset>

                        <fieldset>
                            <legend>What activities are you interested in?</legend>

                            <label for="favourites">What Activities are you interested in?</label>
                            <input type="checkbox" id="pong" name="pong" value="Pong">
                            <label for="fell">Real-life Pong</label><br>
                            <input type="checkbox" id="earth" name="earth" value="Earth">
                            <label for="meal">Gazing at Earth</label><br>
                            <input type="checkbox" id="race" name="race" value="Race">
                            <label for="none">None of the above</label>

                            <label for="other-comments">Other Comments:</label>
                            <textarea id="other-comments" name="other-comments" row=10 cols=10></textarea>
                        </fieldset>
                        <input type="submit">
                    </form>
                </div>
            </section>
        </main>
    </body>

    </html>
</doctype>
